<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Navbar with Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Card Design -->
    <div class="card">
        <img src="00d00811d8937290e60ac4ecd9b61d3d.gif" alt="Image" class="card-image">
        <h2 class="card-title">Explore the World</h2>
        <p class="card-description">"Discover new adventures and cultures."</p>
        <button class="card-button">Read More</button>
    </div>

    <!-- Image Gallery -->
    <div class="gallery">
        <img src="3280ce70fb42cfaef5309b48077aff00.gif" alt="Image 1" class="gallery-item">
        <img src="3d248e05ecbcb9b12fe791199a12524e.gif" alt="Image 2" class="gallery-item">
        <img src="309f19fe5d05cf61f4ba04444ac828a6.gif" alt="Image 3" class="gallery-item">
        <img src="b445d3ec00d09c8bbe1ede29a2e899b4.gif" alt="Image 4" class="gallery-item">
        <img src="9a239d168e79ae357dc9f0ed5c8a0e42.gif" alt="Image 5" class="gallery-item">
        <img src="4286968ba3c6e3f7777b801d26253d2d.gif" alt="Image 6" class="gallery-item">
    </div>

    <!-- Quiz Layout -->
    <div class="quiz-container">
        <h1>Quiz Time!</h1>
        <p class="quiz-question"></p>
        <div class="options"></div>
        <button class="submit-button" style="display: none;">Submit Answer</button>
        <div class="result" style="display: none;"></div>
        <button class="next-button" style="display: none;">Next Question</button>
    </div>

    <!-- To-Do List Application -->
    <div class="todo-container">
        <div class="todo-item">
            <input type="checkbox" id="task1">
            <label for="task1" class="task-label">Task 1</label>
            <button class="delete-button">Delete</button>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="task2">
            <label for="task2" class="task-label">Task 2</label>
            <button class="delete-button">Delete</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
